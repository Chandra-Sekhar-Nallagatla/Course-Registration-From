<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Course Registration Form</h1>
    <form action="">
        <fieldset> 
            <legend>Personal Details</legend>
        <table>
            <tr>
                <td><label for="FN">First Name</label></td>
                <td><input type="text" name="FN" required placeholder="EX: Chandra Sekhar">
                     <span>Enter your Name</span> 
                    </td>
                    
                </tr>
                <tr>
                    <td><label for="SN">Surname</label></td>
                    <td><input type="text" optional placeholder="EX: Nallagatla">
                        <span>Enter Your Surname<span>
                    </td>
                </tr>
                <tr>
                    <td> <label for="mn">Mobile number</label></td>
                    <td><input type="tel" required placeholder="EX: 824-722-8960">
                    <span>Enter Your Mobile Number</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" required placeholder="EX: chandra@gmail.com">
                    <span>Enter Your Email Id</span>
                    <img src="/check.png" alt="" id="valid">
                    <img src="/wrong.png" alt="" id="invalid">
                    </td>
            </tr>
            <tr>
                <td> <label for="password">Password</label></td>
                <td><input type="password" required placeholder="Min 8 characters">
                <span>Enter your Password</span>
            </td>
        </tr>
        <tr>
            <td><label for="cpass">Confirm Password</label></td>
            <td> <input type="password" required placeholder="Min 8 characters">
                <span>Enter Your Confirm Password</span>
                </td>
            </tr>
            <tr>
                <td><label for="dob">DOB</label></td>
                <td> <input type="date" required ></td>
            </tr>
            <tr>
                <td><label for="age" >AGE</label></td>
                <td><input type="number" required min="18" max="100">
                 <img src="/check.png" alt="" id="valid">
                    <img src="/wrong.png" alt="" id="invalid">
                </td>
            </tr>
            <tr>
                <td> <label for="gender">Gender</label></td>
                <td><input type="radio" value="MALE" name="gender"><label for="">Male </label>
                    <input type="radio" value="FEMALE" name="gender"><label for="">Female</label>
                    <input type="radio" value="OTHERS" name="gender"><label for="">Others </label>
                </td>
            </tr>
            <tr>
                <td><label for="country">Select Country</label></td>
                <td>
                    <select name="country" >
                        <option value="IND">INDIA</option>
                        <option value="US">USA</option>
                        <option value="RS">RUSSIA</option>
                     </select>
                </td>
            </tr>
            <tr>
                <td> <label for="file">Upload Picture</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="reset"><br></td>
            </tr>
        </table>
        </fieldset>
        <fieldset>
            <legend>Course Details</legend>
            <tr>
                <td><label for="select course">Select Course</label><br></td>
                <td>  
                    <select name="select course" id="">
                        <option value="">Python Full Stack</option>
                        <option value="">Java Full Stack</option>
                        <option value="">MERN Stack</option>
                        <option value="">Data Science</option>
                    </select><br>
                </td>
            </tr>
            <tr>
                <td><label for="mode">Delivery Mode</label></td>
                <td>
                    <input type="radio" value="online" name="mode"><label for="">ONLINE</label>
                    <input type="radio" value="offline" name="mode"><label for="">OFFLINE</label>
                </td>
            </tr>
            <br><br>
        
            
            <tr>
                <td><label for="institute name">INSTITUTE NAME:</label></td>
                <input type=tex" readonly value="TAP ACADEMY">
            </tr>
            <br>
                <label for="comments">Comments</label><br>
                <textarea rows="5" cols="40" name="" id=""></textarea>

                
        <br>
        </table>
        
                
        
        </fieldset>
        <br>
        <input  type="submit">

    </form>
</body>
</html>
